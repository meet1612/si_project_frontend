<h1 style="text-align: center;">LOGIN</h1>
<hr>
<hr>
<div class="container">
     <div class="form-group">
      <div class="col-sm-10">
        <mat-form-field class="example-full-width">
          <input type="email" matInput [(ngModel)]="Email_Id" placeholder="example@gmail.com" required>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <mat-form-field class="example-full-width">
          <input type="password" matInput [(ngModel)]="Password" placeholder="Your Password" required>
        </mat-form-field>
      </div>
    </div>

      </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-10">
        <button (click)="onLogin()" mat-fab>LOGIN</button>
      </div>
    </div>
<br>
<br>
<div class="container">
<div class="row">
    <div class="col-md-6">
      <br>
            <button (click)="onClickup()" class="btn btn-lg btn-success form-control" >SIGN UP</button>
    </div>
    <br>
    <div class="col-md-6">
            <button class="btn btn-lg btn-danger form-control" (click)="onForget()" >FORGET PASSWORD?</button>
    </div>
  </div>
  </div>
