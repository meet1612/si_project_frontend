<app-header></app-header>
<hr>
<br>
<div class="container">
  <label>Email_Id:-</label>
  <div class="form-group">
    <input class="form-control" type="email" placeholder="Email id" [(ngModel)]="Email_Id" [disabled]="true"> </div>
  <label>Current Password:-</label>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Password" [(ngModel)]="Password">
  </div>
  <label>New Password:-</label>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Password" [(ngModel)]="Pass1">
  </div>
  <label>Confirm Password:-</label>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Password" [(ngModel)]="Pass2">
  </div>

  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-lg btn-primary form-control" (click)="onSave()">Save</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-lg btn-danger form-control" (click)="onCancel()">Cancel</button>
    </div>
  </div>

</div>
