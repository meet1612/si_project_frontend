<app-header></app-header>
<hr>
<div class="container">
  <div class="form-group">
    <label>Email_Id:-</label>
    <input class="form-control" [(ngModel)]="Email_Id" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Username:-</label>
    <input class="form-control" [(ngModel)]="Username" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Gender:-</label>
    <input class="form-control" [(ngModel)]="Gender" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Age:-</label>
    <input class="form-control" [(ngModel)]="Age" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Mobile:-</label>
    <input class="form-control" [(ngModel)]="Mobile" [disabled]="true">
  </div>
  <div class="form-group">
    <label>City:-</label>
    <input class="form-control" [(ngModel)]="City" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Address:-</label>
    <input class="form-control" [(ngModel)]="Address" [disabled]="true">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-lg btn-primary form-control" (click)="onEdit()">Edit Profile</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-lg btn-danger form-control" (click)="onChange()">Change Password</button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <button class="btn btn-lg btn-warning form-control" (click)="onLogout()">LOGOUT</button>
    </div>
    <div class="col-md-3">
      </div>
  </div>
</div>
