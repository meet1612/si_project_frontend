<app-header></app-header>
<div class="container">
  <div class="form-group">
    <label>Email_Id:-</label>
    <input class="form-control" [(ngModel)]="Email_Id" [disabled]="true">
  </div>
  <div class="form-group">
    <label>Username:-</label>
    <input class="form-control" [(ngModel)]="Username">
  </div>
  <div class="form-group">
      <label>Gender:-</label>
      <input class="form-control" [(ngModel)]="Gender">
    </div>
    <div class="form-group">
        <label>Age:-</label>
        <input class="form-control" [(ngModel)]="Age">
      </div>
  <div class="form-group">
    <label>Mobile:-</label>
    <input class="form-control" [(ngModel)]="Mobile">
  </div>
  <div class="form-group">
    <label>City:-</label>
    <input class="form-control" [(ngModel)]="City">
  </div>
  <div class="form-group">
    <label>Address:-</label>
    <input class="form-control" [(ngModel)]="Address">
  </div>
</div>
<div class="container">
  <button class="btn btn-lg btn-success form-control" (click)="onSave()">Save Profile</button>
</div>
