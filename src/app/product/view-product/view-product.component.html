<h1><b>Full Specification Of Product</b></h1>
<hr>
<app-header></app-header>
<div class="container">
    <div class="form-group">
        <img src="{{'http://localhost:3000/images/'+P_img}}" alt="..." style="height:200px; width:300px;">
    </div>
    <div class="form-group">
        <label>Product_Name:-</label>
        <label> {{P_name}}</label>
         </div>

    <div class="form-group">
      <label>Product_price:-</label>
      <label> {{P_price}}</label>
    </div>
    <div class="form-group">
      <label>Qty:-</label>
      <label> {{P_color}}</label>
    </div>
    <div class="form-group">
      <label>MFG:-</label>
      <label> {{P_mfg}}</label>
    </div>
    <div class="form-group">
      <label>SOH:-</label>
      <label> {{P_soh}}</label>
    </div>
    <div class="form-group">
        <label>Description:-</label>
        <label> {{P_desc}}</label>
      </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-lg btn-primary form-control" (click)="onBuy()">Buy Now</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg btn-danger form-control" (click)="onWhishlist()">Add To Wishlist</button>
      </div>
    </div>
  </div>
<hr>
<h2 style="text-align: center;"><b>Recommended(Similar) Products</b></h2>
<br>
<div *ngFor="let item of prod" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{'http://localhost:3000/images/'+item.P_img}}" alt="..." style="height:150px; width:150px;">
      <div class="caption">
        <h3>{{item.P_name}}</h3>
        <p>price:{{item.P_price}}</p>
        <p>stock:{{item.P_mfg}}</p>
        <p>
            <button class="btn btn-lg btn-primary form-control" (click)="onView(item)">View</button>
        </p>
      </div>
    </div>
  </div>
