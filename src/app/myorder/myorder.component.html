<app-header></app-header>
<div class="row">
<div *ngFor="let item of order_productarr" class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img src="{{'http://localhost:3000/images/'+item.P_img}}" alt="..." style="height:150px; width:150px;">
    <div class="caption">
      <h3>{{item.P_name}}</h3>
      <p>Amount:{{item.O_amount}}</p>
      <p>Order-Id:{{item.O_id}}</p>
      <p>order-date:{{item.O_date}}</p>
    </div>
  </div>
</div>
